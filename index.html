<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="Styles/Styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats preview card component | Frontend Mentor</title>
  </head>
  <body>
    <section>
      <div class="text-container">
        <h1 class="heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <div>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <ul>
              <li>
                <h2>10k+</h2>
                <p>COMPANIES</p>
              </li>
              <li class="templates">
                <h2>314</h2>
                <p>TEMPLATES</p>
              </li>
              <li>
                <h2>12M+</h2>
                <p>QUERIES</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="img-container">
        <source
          class="hero-mobile hero"
          media="(max-width: 750px)"
          srcset="images/image-header-mobile.jpg"
          alt="picture of three people working in an office"
        />
        <img
          class="hero-desktop hero"
          src="images/image-header-desktop.jpg"
          alt="picture of three people working in an office"
        />
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/red-jpo?tab=repositories" target="_blank"
          >Red.jpo</a
        >.
      </div>
    </footer>
  </body>
</html>
